<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/article/art_list.css" />
		<title></title>
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-header">文章列表</div>
			<div class="layui-card-body">

				<!-- 筛选区 -->
				<form class="layui-form" id="select">
					<div class="layui-form-item layui-inline">
						<select name="cate_id" id="cate"></select>
					</div>
					<div class="layui-form-item layui-inline">
						<select name="state">
							<option value="">所有状态</option>
							<option value="已发布">已发布</option>
							<option value="草稿">草稿</option>
						</select>
					</div>

					<div class="layui-form-item layui-inline">
						<button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
					</div>
				</form>

				<!-- 列表区 -->
				<table class="layui-table">
					<colgroup>
						<col>
						<col width="230">
						<col width="230">
						<col width="230">
						<col width="230">
					</colgroup>
					<thead>
						<tr>
							<th>文章标题</th>
							<th>分类</th>
							<th>发表时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="art_list">
					</tbody>
				</table>



				<!-- 分页区 -->
				<!-- 用于存放分页的容器 -->
				<div id="page"></div>


			</div>
		</div>
		<script type="text/html" id="tpl-table">
		{{each data}}
		<tr>
		  <td>{{$value.title}}</td>
		  <td>{{$value.cate_name}}</td>
		  <td>{{$value.pub_date|dataFormat}}</td>
		  <td>{{$value.state}}</td>
		  <td>
			  <button type="button" class="layui-btn layui-btn-sm">编辑</button>
			  <button type="button" class="layui-btn layui-btn-dange layui-btn-sm btnDELETE" data-id="{{$value.Id}}">删除</button>
		  </td>
		</tr>
		{{/each}}
	</script>

		<script type="text/html" id="ipt-option">
			<option value="">所有分类</option>
		{{each data}}
		<option value="{{$value.Id}}">{{$value.name}}</option>
		{{/each}}
	</script>


		<script src="../assets/lib/template-web.js" type="text/javascript" charset="utf-8"></script>

		<script src="../assets/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

		<script src="../assets/lib/jquery.js" type="text/javascript" charset="utf-8"></script>

		<script src="../assets/js/baseAPI.js" type="text/javascript" charset="utf-8"></script>

		<script src="../assets/js/article/art_list.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
