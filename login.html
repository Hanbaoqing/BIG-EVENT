<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部logo区 -->
    <div class="layui-main" style="width: 1200px;">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>

    <!-- 登录注册区 -->
    <div class="login">
        <div class="tname"></div>

        <!-- 登录 -->
        <div class="logoin-box" id="logoin">

            <!-- 登录的表单 -->
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="log_uname">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="log_pwd">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>

            </form>
            <a href="javascript:;" class="to-reg" id="toReg">去注册</a>

        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;" id="reg">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="ipt_reg_uname">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" id="pwd" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="btnREG">注册</button>
                </div>

            </form>

            <a href="javascript:;" class="to-logoin" id="toLogoin">去登录</a>
        </div>
    </div>


    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
