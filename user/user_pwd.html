<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/user/user_pwd.css" />
		<title></title>
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-header">重置密码</div>
			<div class="layui-card-body">
				<form class="layui-form" id="userResetPwd">
					<div class="layui-form-item">
						<label class="layui-form-label">原密码</label>
						<div class="layui-input-block">
							<input type="text" name="oldPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldpwd">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">新密码</label>
						<div class="layui-input-block">
							<input type="text" name="newPwd" required lay-verify="required|pwd|samepwd" placeholder="请输入新密码" autocomplete="off"
							 class="layui-input" id="newpwd">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">确认新密码</label>
						<div class="layui-input-block">
							<input type="text" required lay-verify="required|pwd|repwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
						</div>
					</div>
				</form>

			</div>
		</div>
		<script src="../assets/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/lib/jquery.js" type="text/javascript" charset="utf-8"></script>

		<script src="../assets/js/baseAPI.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/js/user/user_pwd.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
